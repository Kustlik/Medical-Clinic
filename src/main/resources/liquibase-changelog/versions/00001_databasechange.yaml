databaseChangeLog:
  - changeSet:
      id: 1
      author: ≈Åukasz
      changes:
        - createTable:
            tableName: patient
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_patient_id
                  name: id
                  type: int
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    unique: true
                    uniqueConstraintName: uq_patient_email
              - column:
                  name: id_card_no
                  type: varchar(50)
                  constraints:
                    unique: true
                    uniqueConstraintName: uq_patient_idCardNo
              - column:
                  name: first_name
                  type: varchar(50)
              - column:
                  name: last_name
                  type: varchar(50)
              - column:
                  name: password
                  type: varchar(50)
              - column:
                  name: birthday
                  type: Date